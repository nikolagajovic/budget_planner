<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav-container">
        <nav class="side-nav">
            <ul>
                <li><a href="">Spending</a></li>
                <li><a href="">List</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <h1 style="font-size: 3rem; color: var(--primary-color);">My Budget Planner</h1>

        <div class="container">
            <div class="budget-summary">
                <div class="income">
                    <label class="income-amount"> 0 <span class="dollar"> $ </span></label>
                    <label class="income-lbl">Income</label>
                </div>
                <div class="expenses">
                    <label class="expenses-amount"> 0 <span class="dollar"> $ </span></label>
                    <label class="expenses-lbl">Expenses</label>
                </div>
                <div class="left">
                    <label class="left-amount"> 0 <span class="dollar"> $ </span></label>
                    <label class="left-lbl">Left</label>
                </div>
            </div>

            <h2 class="category-title">Categories</h2>

            <div class="categories">

                <div class="cat-income">
                    <label class="cat-income-lbl">Income</label>
                    <label class="cat-income-amount"> 0 <span> $ </span></label>
                </div>

                <div class="cat-shopping">
                    <label class="cat-shopping-lbl">Shopping</label>
                    <label class="cat-shopping-amount"> 0 <span> $ </span></label>
                </div>
                <div class="cat-food">
                    <label class="cat-food-lbl">Food</label>
                    <label class="cat-food-amount"> 0 <span> $ </span></label>
                </div>
                <div class="cat-drinks">
                    <label class="cat-drinks-lbl">Drinks</label>
                    <label class="cat-drinks-amount"> 0 <spa> $ </span></label>
                </div>
                <div class="cat-entertainment">
                    <label class="cat-entertainment-lbl">Entertainment</label>
                    <label class="cat-entertainment-amount"> 0 <span> $ </span></label>
                </div>
            </div>

            <button id="openNewTransactionBtn" class="btn-new-transaction">+</button>

            <div id="newTransaction" class="new-transaction">
                <div class="new-transaction-content">

                    <span class="btn-transaction-close">&times;</span>
                    <h2>NEW TRANSACTION</h2>

                    <div class="transaction-amount">
                        <input type="number" value="0" class="transaction-amount-input">
                        <span>$</span>
                    </div>

                    <div class="transaction-type">
                        <button class="transaction-expense">expense</button>
                        <button class="transaction-income">income</button>
                    </div>

                    <hr style="width: 100%; margin-top: 20px; border: 1px solid black;">

                    <div class="transaction-category">
                        <label for="category">Category:</label>
                        <select id="category" class="category" name="category">
                            <option value="shopping">Shopping</option>
                            <option value="food">Food</option>
                            <option value="drinks">Drinks</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>

                    <input type="text" placeholder="Note" class="transaction-note">

                    <button class="btn-transaction-save">Save</button>

                </div>
            </div>
        </div>


    </main>

    <script src="script.js"></script>
</body>


</html>
