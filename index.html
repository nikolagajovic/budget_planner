<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav-container">
        <nav class="side-nav">
            <ul>
                <li><a href="">Spending</a></li>
                <li><a href="">List</a></li>
            </ul>
        </nav>
    </div>

    <main>
        <h1 style="font-size: 3rem; color: var(--primary-color);">My Budget Planner</h1>

        <div class="container">
            <div class="budget-summary">
                <div class="income">
                    <label class="income-amount"> 0 <span class="dollar"> $ </span></label>
                    <label class="income-lbl">Income</label>
                </div>
                <div class="expenses">
                    <label class="expenses-amount"> 0 <span class="dollar"> $ </span></label>
                    <label class="expenses-lbl">Expenses</label>
                </div>
                <div class="left">
                    <label class="left-amount"> 0 <span class="dollar"> $ </span></label>
                    <label class="left-lbl">Left</label>
                </div>
            </div>

           <h2 class="category-title">Categories</h2>

            <div class="categories">

                <div class="shopping">
                    <label class="shopping-lbl">Shopping</label>
                    <label class="shopping-amount"> 0 <span> $ </span></label>
                </div>
                <div class="food">
                    <label class="food-lbl">Food</label>
                    <label class="food-amount"> 0 <span> $ </span></label>
                </div>
                <div class="drinks">
                    <label class="drinks-lbl">Drinks</label>
                    <label class="drinks-amount"> 0 <spa> $ </span></label>
                </div>
                <div class="entertainment">
                    <label class="entertainment-lbl">Entertainment</label>
                    <label class="entertainment-amount"> 0 <span> $ </span></label>
                </div>
            </div>

            <button id="openNewTransactionBtn" class="btn-new-transaction">+</button>

            <div id="newTransaction" class="new-transaction">
                <div class="new-transaction-content">
                    <span class="close-btn">&times;</span>
                    <h2>New transaction</h2>
                    
                </div>
            </div>
        </div>

        
    </main>

    <script src="script.js"></script>
</body>


</html>
